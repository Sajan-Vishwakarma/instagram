<div class="container mt-2">
    <div class="row mt-2">
        <div class="mt-4 col-md-8 offset-md-2 col-lg-4 offset-lg-4 col-sm-8 offset-sm-2">
            <h3> Login Form </h3>
            <br>
            <form [formGroup]="loginForm">

                <div class="mb-3">
                    <label for="username" class="fw-bold form-label">User Name: </label>
                    <input type="text" class="form-control" name="username" id="username" formControlName="username"
                        placeholder="Enter your username">
                </div>

                <div class="mb-3">
                    <label for="password" class="fw-bold form-label">Password: </label>
                    <input type="password" class="form-control" name="password" id="password" formControlName="password"
                        placeholder="Enter your password">
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <button [disabled]="loginForm.invalid" 
                        class="btn btn-primary" (click)="submit()"> Login
                    </button>
                    <a class="btn btn-link" [routerLink]="['/reset-password']" > Forgot password? </a>
                </div>

                <div *ngIf="errorMessage" class="fw-bold text-danger text-center">
                    {{ errorMessage }}
                </div>
            </form>
            <hr>
            <div class="text-center">
                <b> Not a member? </b>
                <a class="btn btn-sm btn-outline-dark" [routerLink]="['/register']"> Register </a>
            </div>
        </div>
    </div>
</div>
